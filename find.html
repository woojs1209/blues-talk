<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finds - Blues Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>The Pride Of London</span>
        </div>
        <div class="status-bar__column">
            <span>14:32</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   
    <header class="screen-header">
        <h1 class="screen-header__title">Finds</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen find-screen">
        <div class="icons-row">
            <div class="icons-row__column">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="icons-row__column">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons-row__column">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row__column">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommend">
            <h4 class="recommend__title">Recommended Friends</h4>
            <div class="recommend__text">
                <h6>You have no recommended friends.</h6>
            </div>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <div class="open-chat__title">Open Chat</div>
                <div class="open-chat__subtitle">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__column">
                    <div class="open-chat__post__title">#CHELSEA</div>
                    <div class="open-chat__post__hashtag">#chelsea#london#blues</div>
                    <div class="open-chat__post__members">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtXyJsHakdkD2CPWNJO_rGWjmZT21snSMOKg&usqp=CAU">
                        <span>802 members</span>
                        <div class="divider"></div>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat__column">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7npclvclGNQT_3RgXf1kYPEC0K7paPeyE6w&usqp=CAU">
                    <div class="open-chat__heart">
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">2</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification-dot badge__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too bigㅠㅠ</span>
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
