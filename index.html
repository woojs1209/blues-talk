<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blues Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>The Pride Of London</span>
        </div>
        <div class="status-bar__column">
            <span>14:32</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="login-header">
        <h1 class="login-header__title">Welcome to Blues talk</h1>
        <p class="login-header__text">if you have a Blues Account, log in with your email or phone number.</p>
    </header>
    <form id="login-form" action="friends.html" method="GET">
        <input name="username" type="text" placeholder="Email or Phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="https://www.chelseafc.com/en">Find Blues Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too bigㅠㅠ</span>
    </div>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
