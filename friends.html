<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Blues Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>The Pride Of London</span>
        </div>
        <div class="status-bar__column">
            <span>14:32</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <h1 id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right"></i>
    </h1>  
    
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__column__avatar user-component__column__avatar-xl" src="https://i2-prod.liverpoolecho.co.uk/incoming/article19522868.ece/ALTERNATES/s615/0_GettyImages-1230272865.jpg">
                <div class="user-component__column__text">
                    <h4 class="user-component__column__title">Frank Lampard</h4>
                    <!--
                    <h6 class="user-component__column__subtitle">this is a subtitle</h6>
                    -->
                </div>
            </div>
            <!-- now don't use. here is for icons
            <div class="user-component__column"></div>
            -->
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__column__avatar user-component__column__avatar-sm" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWZVgwkIp4n9mOyq3jNUIg9nzV6X3qEqXqHQ&usqp=CAU">
                    <div class="user-component__column__text">
                        <h4 class="user-component__column__title user-component__column__title-not-bold">Channel</h4>
                        <!--
                        <h6 class="user-component__column__subtitle">this is a subtitle</h6>
                        -->
                    </div>   
                </div> 
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                <span class="nav__notification-dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
