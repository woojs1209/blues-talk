<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Blues Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>The Pride Of London</span>
        </div>
        <div class="status-bar__column">
            <span>14:32</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="settings.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
            <span class="badge__dot cog__notification"></span>
            
        </div>
    </header>

    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__column__avatar user-component__column__avatar-sm" src="https://i2-prod.liverpoolecho.co.uk/incoming/article19522868.ece/ALTERNATES/s615/0_GettyImages-1230272865.jpg">
            <div class="user-component__column__text">
                <h4 class="user-component__column__title">Frank Lampard</h4>
                <div>
                    <h6 class="user-component__column__subtitle">+44 1234 5678</h6>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-3x"></i>
        </div>
    </div>

    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__column">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calender</span>
            </div>
            <div class="icons-row__column">
                <i class="fas fa-inbox fa-2x"></i>  
                <span class="badge__dot icons-row__dot "></span>
                <span>Talk Drive</span>
            </div>
            <div class="icons-row__column">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-row__column">
                <i class="fas fa-paint-roller fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="suggestions">
            <div class="suggestions__header">
                <h6>Suggestions</h6>
            </div>
            <div class="suggestions__icons">
                <div class="suggestions__icons__icon">
                    <div class="suggestions__icons__more">
                        <i class="far fa-futbol fa-2x"></i>
                    </div>
                    <span>Blues Story</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification-dot badge__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
