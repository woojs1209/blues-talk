<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lampard</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar" id="chat-screen__bar">
        <div class="status-bar__column">
            <span>The Pride Of London</span>
        </div>
        <div class="status-bar__column">
            <span>14:32</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   
    <header class="alt-screen" >
        <div class="alt-screen__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-screen__column">
            <span>Lampard</span>
        </div>
        <div class="alt-screen__column">
            <div>
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-day">
            <span>Wednesday, Jan 20, 2021</span>
        </div>
        <div class="message-row">
            <img class="chat-screen__avatar" src="https://i2-prod.liverpoolecho.co.uk/incoming/article19522868.ece/ALTERNATES/s615/0_GettyImages-1230272865.jpg">
            <div class="message-row__content message-you">
                <span class="message-row__title">Lampard</span>
                <div class="message-row__text">
                    <span class="message-row__bubble">Hi!</span>
                    <span class="message-row__time">20:27</span>
                </div>
            </div>   
        </div>
        <div class="message-row message-own">
            <div class="message-row__content">
                <div class="message-row__text">
                    <span class="message-row__bubble">Hi!</span>
                    <span class="message-row__time">20:27</span>
                </div>
            </div>   
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write your messages">
            <i class="far fa-smile-beam"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </form>

    <div id="no-mobile">
        <span>Your Screen is too bigㅠㅠ</span>
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
