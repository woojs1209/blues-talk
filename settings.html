<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Blues Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>The Pride Of London</span>
        </div>
        <div class="status-bar__column">
            <span>14:32</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   
    <header class="alt-screen">
        <div class="alt-screen__column">
            <a href="more.html">
            <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-screen__column">
            <span>Settings</span>
        </div>
        <div class="alt-screen__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <div class="settings">
            <div class="settings-setting">
                <div class="settings__title">
                    <i class="fas fa-microphone fa-2x"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__subtitle"></div>
            </div>
            <div class="settings-setting">
                <div class="settings__title">
                    <i class="fas fa-flask fa-2x"></i>
                    <span>Blues Lab</span>
                </div>
                <div class="settings__subtitle"></div>
            </div>
            <div class="settings-setting">
                <div class="settings__title">
                    <i class="fas fa-info-circle fa-2x"></i>
                    <span>Version</span>
                </div>
                <div class="settings__subtitle">
                    <span>Latest Version</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification-dot badge__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
