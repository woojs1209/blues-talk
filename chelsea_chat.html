<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Chelsea</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar" id="chat-screen__bar">
        <div class="status-bar__column">
            <span>The Pride Of London</span>
        </div>
        <div class="status-bar__column">
            <span>14:32</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   
    <header class="alt-screen" >
        <div class="alt-screen__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-screen__column">
            <span>Chelsea</span>
        </div>
        <div class="alt-screen__column">
            <div>
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </div>
    </header>


    <main class="main-screen main-chat">

        <div class="chat-day">
            <span>Sunday, Feb 14, 2021</span>
        </div>
        <div class="message-row">
            <div class="message-row__content message-you">
                <span class="message-row__title">Chelsea</span>
                <a href="https://twitter.com/ChelseaFC/status/1360885061101453312/photo/1">
                <div class="message-row__text">
                    <img class="message-img" src="img/rose.png">
                    <span class="message-row__bubble">Rosea are red, London is Blue :)<span>
                    <span class="message-row__time">20:27</span>
                </div>
                </a>
            </div>   
        </div>

        <div class="chat-day today-chat">
            <span>Wednesday, Feb 15, 2021</span>
        </div>
        <div class="message-row message-own">
            <div class="message-row__content">
                <div class="message-row__text">
                    <span class="message-row__bubble">Give me today's news</span>
                    <span class="message-row__time">20:25</span>
                </div>
            </div>   
        </div>
        <div class="message-row today-message-row">
            <div class="message-row__content message-you today-message">
                <span class="message-row__title">Chelsea</span>
                <a href="https://www.chelseafc.com/en/news/2021/02/15/tuchel--it-s-important-we-build-trust">
                <div class="message-row__text">
                    <img class="message-img" src="img/training1.png">
                    <span class="message-row__bubble">TUCHEL : IT's important we build trust<span>
                    <span class="message-row__time">20:27</span>
                </div>
                </a>
            </div>   
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write your messages">
            <i class="far fa-smile-beam"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </form>

    <div id="no-mobile">
        <span>Your Screen is too bigㅠㅠ</span>
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
